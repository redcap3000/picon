<template name="savedGrids">
	<ul class="saves" style="left: 400px;position: absolute;top: 0px;list-style-type:none;padding:0;margin:0;">
		{{#each getGrids}}
		<li class="record">
				{{>gridPreview}}
		</li>
		{{#if isSelectedGrid}}	
		<li>
			<a href="#" class="deleteGrid">[x]</a>
		</li>
		{{/if}}
		{{/each}}
	</ul>
</template>


<template name="gridPreview">
	<table class="gridPreview" width="128px" cellspacing="0" cellpadding="0" border="0" height="128px" style="cursor:pointer;padding:0;margin:0;border-spacing:0;">
	{{#each previewRows}}
		<tr style="width:4px;">
		{{#each this}}	
		     <td height="1px" width="1px" style="background-color:rgb({{this}});height:1px;width:1px;padding:0;">&nbsp;</td>
		{{/each}}
		</tr>
	{{/each}}
	</table>
</template>

<template name="rgbColorsPallete">
{{#each getPalletes}}
	{{>rgbColors}}
{{/each}}
{{!local pallete}}

{{#if hasSelectedPallete}}
	<button class="updatePallete">Update</button>
{{/if}}
<button class="savePallete">Save</button>
</template>


<template name="rgbColors">
{{#if colorName}}
{{colorName}}
{{/if}}
	<table width="128px" cellspacing="0" cellpadding="0" border="0" height="128px" style="cursor:pointer;left: 600px;position: absolute;top: 0px;padding:0;margin:0;border-spacing:0;">

	{{#each getColors}}
		<tr>
		{{#each this}}
		 <td class="color" height="1px" width="1px" style="background-color:rgb({{rgb}});height:1px;width:1px;padding:0;">&nbsp;</td>
		{{/each}}
		    
		</tr>
	{{/each}}
	</table>

</template>
