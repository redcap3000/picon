<template name="savedGrids">
	<ul class="saves" style="float:left;clear:both;list-style-type:none;padding:0;margin:0;">
		{{#each getGrids}}
		<li style="float:left;" class="record">
				{{>gridPreview}}
				{{#if isSelectedGrid}}	
				
				{{/if}}
		</li>
		{{/each}}
	</ul>
</template>

<template name="gridPreview">
	<table class="gridPreview" width="64px" cellspacing="0" cellpadding="0" border="0" height="64px" style="cursor:pointer;">
	{{#each previewRows}}
		<tr>
		{{#each this}}	
		     <td width="1px" height="1px" style="background-color:rgb({{this}});">&nbsp;</td>
		{{/each}}
		</tr>
	{{/each}}
	</table>
</template>

<template name="rgbColorsPallete">
{{#each getPalletes}}
	{{>rgbColors}}
{{/each}}
{{!local pallete}}

{{#if hasSelectedPallete}}
	<button class="updatePallete">Update</button>
{{/if}}
<button class="savePallete">Save</button>
</template>


<template name="rgbColors">

	<table width="95%" cellspacing="0" cellpadding="0" border="0" style="margin-top:1em;cursor:pointer;clear:both;">

	{{#each getColors}}
		<tr>
		{{#each this}}
		 <td class="color" height="1px" width="1px" style="background-color:rgb({{rgb}});height:1px;width:1px;padding:0;">&nbsp;</td>
		{{/each}}
		    
		</tr>
	{{/each}}
	</table>

</template>
