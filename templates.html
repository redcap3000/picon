<template name="gridPreview">
	<table class="gridPreview" width="128px" cellspacing="0" cellpadding="0" border="0" height="128px" style="padding:0;margin:0;border-spacing:0;">

	{{#each previewRows}}
		<tr style="width:16px">
		{{#each this}}	
		     <td height="2px" width="2px" style="background-color:rgb({{this}});height:1px;width:1px;padding:0;">&nbsp;</td>
		{{/each}}
		</tr>
	{{/each}}
	</table>
</template>
